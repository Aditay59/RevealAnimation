<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body class="bg-black text-white">

    <div class="w-screen h-screen bg-black flex items-center justify-center">
        <div class="flex justify-center items-center flex-col gap-2">
            <h1 class="text-6xl font-bold tracking-wider">Created By Alpha59</h1>
            <h4 class="text-purple-400">By Love &hearts;</h4>
        </div>
    </div>
    
    <div id="container" class="p-6 w-screen h-screen flex items-center justify-center ">
        <div class="w-full flex flex-col items-center gap-2 p-4">
            
            <div class="flex gap-2">
                <div id="budget" class="border rounded-full p-2 px-6 text-xl font-extralight tracking-widest ">Optmize The Budget</div>
                <div id="premium" class="border rounded-full p-2 px-6 text-xl font-extralight tracking-widest">Premium Quality</div>
                <div id="mobile" class="border rounded-full p-2 px-6 text-xl font-extralight tracking-widest">Mobile FIrst</div>
            </div>

            <div class="flex gap-2">
                <div id="metric" class="border rounded-full p-2 px-6 text-xl font-extralight tracking-widest">Improve Business metric</div>
                <div id="animation" class="border rounded-full p-2 px-6 text-xl font-extralight tracking-widest">Animation and 3D</div>
            </div>

            <div class="flex gap-2">
                <div id="review" class="border rounded-full p-2 px-6 text-xl font-extralight tracking-widest">Design Review</div>
                <div id="logo" class="border rounded-full p-2 px-6 text-xl font-extralight tracking-widest">Logo & Branding</div>
                <div id="social" class="border rounded-full p-2 px-6 text-xl font-extralight tracking-widest">Social Media Design</div>
            </div>

            <div class="flex gap-2">
                <div id="product" class="border rounded-full p-2 px-6 text-xl font-extralight tracking-widest">Launch New Product</div>
                <div id="audit" class="border rounded-full p-2 px-6 text-xl font-extralight tracking-widest">Project Audit</div>
                <div id="website" class="border rounded-full p-2 px-6 text-xl font-extralight tracking-widest">New Website</div>
            </div>

            <div class="flex gap-2">
                <div id="redesign" class="border rounded-full p-2 px-6 text-xl font-extralight tracking-widest">Redesign</div>
                <div id="reels" class="border rounded-full p-2 px-6 text-xl font-extralight tracking-widest">Reels For Instagram</div>
                <div id="awards" class="border rounded-full p-2 px-6 text-xl font-extralight tracking-widest">Awwwards</div>
            </div>
        
        </div>
    </div>

    <div class="w-screen h-screen bg-black flex items-center justify-center">
        <div class="flex justify-center items-center flex-col gap-2">
            <h1 class="text-6xl font-bold tracking-wider">Created By Alpha59</h1>
            <h4 class="text-purple-400">By Love &hearts;</h4>
        </div>
    </div>
